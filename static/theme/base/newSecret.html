<div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
          <div class="col-md-12"> 
              <a @click="emitNew" class="contact100-new-btn">
                <span>
                    Go Back!
                    <i class="fa fa-long-arrow-right m-l-3" aria-hidden="true"></i>
                </span>
              </a>
          </div>
        <span class="contact100-form-title">
          {{title}}
        </span>
        <span class="contact100-form-error">
            {{error}}
        </span>
        
        <span v-show="finished" class="contact100-form-title">
            {{secret.idSecret}}
          </span>
        <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
          <span class="label-input100">Your Secret*</span>
          <textarea v-model="secret.secret" class="input100" name="message" placeholder="Your secret here..." :disabled="finished"></textarea>
        </div>
        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
          <span class="label-input100">Expire After (Minutes)</span>
          <input v-model="secret.expireAfter" class="input100" type="number" name="minutes" placeholder="Minutes Availables" :disabled="finished">
        </div>
  
        <div class="wrap-input100 bg1 rs1-wrap-input100">
          <span class="label-input100">Expire After (Views)</span>
          <input v-model="secret.expireAfterViews" class="input100" type="number" name="views" placeholder="Views Availables" :disabled="finished">
        </div>
        
  
        <div class="container-contact100-form-btn">
          <a @click= "submitbutton()" class="contact100-form-btn">
            <span>
              {{button}}
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </form>
    </div>
  </div>
