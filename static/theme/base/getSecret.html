<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <div class="col-md-12"> 
                <a @click="emitGet" class="contact100-new-btn">
                <span>
                    Go Back!
                    <i class="fa fa-long-arrow-right m-l-3" aria-hidden="true"></i>
                </span>
            </a>
            </div>
        <span class="contact100-form-title">
            Just Give Me My Secret!
        </span>
        <span class="contact100-form-error">
            {{error}}
        </span>
        
        <div v-show="!finished" class="wrap-input100 validate-input bg0 rs1-alert-validate">
            <span class="label-input100">Your Hash</span>
            <input v-model="secret.IdSecret" class="input100" type="text" name="minutes" placeholder="The code ">
        </div>

        <div v-show="finished" class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
            <span class="label-input100">Your Secret</span>
            <textarea class="input100" name="message" disabled v-model="secret.Secret"> </textarea>
        </div>
        <div  v-show="finished" class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
            <span class="label-input100">Expire</span>
            <input v-model="secret.ExpireAfter" class="input100" name="minutes" disabled>
        </div>
        <div  v-show="finished" class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
            <span class="label-input100">Views To Expire</span>
            <input v-model="secret.ExpireAfterViews" class="input100" name="minutes" disabled>
        </div>
        <div class="container-contact100-form-btn">
            <a @click="submitbutton" class="contact100-form-btn">
            <span>
                {{button}}
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
            </a>
        </div>
        </form>
    </div>
</div>
