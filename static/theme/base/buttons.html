<div class="container-contact100">
    <div class="wrap-contact100">
        <form v-on:submit.prevent="onSubmit" class="contact100-form validate-form">
        <span class="contact100-form-title">
            Secrets!!!
        </span>
        <div class="col-md-6 container-button-new">
            <button @click="emitNew"  class="contact100-new-btn">
                <span>
                    New Secret!
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
        </div>
        <div class="col-md-6 container-button-get">
                <button @click="emitGet" class="contact100-form-btn">
                    <span>
                        Get a Secret!
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
